<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Links to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- My CSS File-->
    <link rel="stylesheet" href="code-quiz.css">
    <script src="https://code.jquery.com/jquery.js"></script>


</head>

<body>

    <button type="button" class="btn btn-light">View Highscores</button>
    <div id="score">

    </div>
    <div class="main-div col-md-12 container-fluid">
        <h1 class="heading">Code Quizzing Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your scoretime by ten seconds.</p>
        <button type="button" class="btn btn-start">Start Quiz</button>
    </div>

    <div class="question-1 col-md-6 container-fluid">
    
        <div class="question heading"></div>

        <div class="button"></div>
        
    </div>
    
    

    <script>
        //The ready() method is used to make a function available after the document is loaded.
        $(document).ready(function () {
        var idx = 0

            //When users click on the start button, the main div will be hidden, and the question function will be rendered. 
            $(".btn-start").click(function () {
                $(".main-div").hide();
                renderQuestion()
            });

            // Here is an array of objects for each question (including the answers). 
            var questionList = [ 
                {
                    question:"Commonly used data types DO NOT include:", 
                    answers: ["alerts", "string", "booleans", "numbers"], 
                    correct: "alerts"
                },

                {   question:"String values must be enclosed within ___ when being assigned to variables:",
                    answers: ["commas", "curly brackets", "quotes", "parentheses"], 
                    correct: "parentheses"
                }, 

                {   question:"String values must be enclosed within ___ when being assigned to variables:",
                    answers: ["commas", "curly brackets", "quotes", "parentheses"], 
                    correct: "parentheses"
                }, 

            ]    
            
            //Here is where the function is defined. 
                function renderQuestion () {
                    // By using jQuery, I am creating an HTML element (h1) and adding content to h1. Basically, question list will start to appear on the screen at the index (starting from idx=0) for each question. 
                    $(".question").html("<h1>" + questionList[idx].question + "</h1>")
                    for (i=0; i<questionList[idx].answers.length; i++) {
                        $(".button").append("<button class='answer btn btn-primary'>" + questionList[idx].answers[i] + "</button>") 
                    }
                } 

                   $(".button").on ("click", ".answer", function(){
                       idx++
                       renderQuestion() 
    
             });

        });

    </script>
</body>

</html>
